<!-- This is a html document -->
<!DOCTYPE html>


<!-- (lang="en") is a attribute which means language = english -->
<html lang="en">


    <!-- This is html head portion -->
    <!-- In the head portion there are 3 things: meta tags, title & external sheets -->
<head>
    <!-- Meta tag use for Search Engine Optimization (SEO) -->
    <!-- meta tags used for keyword/description of website -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is title of the website -->
    <title>Document</title>
    <!-- This is external sheets of css & javascript -->
</head>


<!-- This is html body portion -->
<!-- all contents of the website is in the body -->
<body>
    This is the body of HTML.
</body>
</html>
